<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="htltps://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
<!-- own css -->
<link rel="stylesheet" href="../../css/general.css">
<link rel="stylesheet" href="../../css/customForm.css">
<script src="../../js/customForm.js"></script>
</head>
<body>
	<div class="container my-5">
	<h3 class="title">Bestellung bearbeiten</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/order/update/{id}(id=${order.id})}"
						th:object="${order}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="product" class="col-form-label">Produktname</label> <input
									type="text" th:field="*{product}" class="form-control" id="product"
                                    placeholder="Produktname"> 
                                    <span th:if="${#fields.hasErrors('product')}" th:errors="*{product}" class="text-danger">
                                    </span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="qty" class="col-form-label">Anzahl</label> 
                                <input type="number" min="1" th:field="*{qty}" class="form-control" id="qty"
                                placeholder="GewÃ¼nschte Anzahl"/>
                                    <span th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}" class="text-danger">
                                    </span>
                            </div>
                           
							<div class="form-group col-md-8">
								<input type="submit" class="button-primary"
									value="Bearbeiten">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
