<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Produkte</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
<!-- own css -->
<link rel="stylesheet" href="../../css/general.css">
<link rel="stylesheet" href="../../css/customForm.css">
<link rel="stylesheet" href="../../css/prodCard.css">
<script src="../../js/customForm.js"></script>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-2">
		<div class="mainWrapper">
            <div class="title"><h1>Produkte</h1></div>
            <div th:each="product : ${products}">
                <div class="prodCard ten columns">
                    <div class="prodCardContainer">
                        <div class="prodTitle">
                            <h2 class="title" th:inline="text">
                                [[${product.name}]]
                            </h2>
                        </div>
                        <div class="prodImgContainer">
                            <img class="prodImg" th:src="@{product.img}" alt="Product Bild">
                        </div>
                        <div class="prodForm">
                            <form action="#" th:action="@{/order/add}"
                                th:object="${order}" method="post">
                                <div class="row">
                                    <div>
                                        <select name="quantity" id="qty" class="custom-select">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                        <option value="12">12</option>
                                        </select> 
                                    </div>
    
                                    <div class="col-md-6">
                                        <input type="submit" class="button-primary" value="Buy">
                                    </div>
    
                                    <div class="form-group col-md-8"></div>
    
                                </div>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
		</div>
	</div>
</body>
</html>
