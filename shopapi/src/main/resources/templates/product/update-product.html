<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
<!-- own css -->
<link rel="stylesheet" href="../../css/general.css">
<link rel="stylesheet" href="../../css/customForm.css">
<script src="../../js/customForm.js"></script>
</head>
<body>
	<div class="container my-5">
	<h3 class="title">Produkt bearbeiten</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/product/update/{id}(id=${product.id})}"
						th:object="${product}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
                                    placeholder="Name"> 
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">
                                    </span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Price</label> 
                                <input type="number" min="1" step="any" th:field="*{price}" class="form-control" id="price"
                                placeholder="Preis"/>
                                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">
                                    </span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="stock" class="col-form-label">Auf Lager</label> 
                                <input type="number" min="1" th:field="*{stock}" class="form-control" id="stock"
                                placeholder="Anz. auf Lager"/>
                                    <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="text-danger">
                                    </span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="img" class="col-form-label">Bild Pfad</label> 
                                <input type="file" th:field="*{img}" class="form-control" id="img"/>
                                    <span th:if="${#fields.hasErrors('img')}" th:errors="*{img}" class="text-danger">
                                    </span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="button-primary"
									value="Bearbeiten">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
